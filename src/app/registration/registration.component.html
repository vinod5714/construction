<label style="font-size: 30px; font-weight: bold;">Sign up</label>
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Name"  [formControl]="nameFormControl"  name="usrname" [(ngModel)]="usrname">
          <mat-error *ngIf="nameFormControl.hasError('required')">Please enter your name</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" name="usremail" [(ngModel)]="usremail">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <span matPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="Telephone"  [formControl]="phoneFormControl" name="usrphone" [(ngModel)]="usrphone">
              <mat-icon matSuffix>mode_edit</mat-icon>
              <mat-error *ngIf="phoneFormControl.hasError('required')">Please enter your Phone Number</mat-error>
          </mat-form-field>  
      
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  [formControl]="pwdFormControl"  name="usrpassword" [(ngModel)]="usrpassword">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="pwdFormControl.hasError('required')">Please enter  password</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'"  [formControl]="cpwdFormControl"  name="usrcpassword" [(ngModel)]="usrcpassword">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="cpwdFormControl.hasError('required')">confirm password</mat-error>
            </mat-form-field>
            <mat-error *ngIf="passwordstatus">Password not match</mat-error>
            <button mat-raised-button color="primary" (click)="registerUser();">Register</button>
        
      </div>
