
<mat-dialog-content style="padding:30px 70px;margin: -14px -42px;">Are you sure?</mat-dialog-content>
<mat-dialog-actions>
    <div class="dilog-container">
  <button style="min-width: 60px;"mat-button (click)="dialogRef.close(false)">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="dialogRef.close(true)">Yes</button>
</div>
</mat-dialog-actions>
