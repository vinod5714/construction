<appheader></appheader>

<mat-list>
      <h3 mat-subheader>Projects</h3>
    <mat-list-item *ngFor="let project of projectlist">
      <mat-icon mat-list-icon>note</mat-icon>
      <h4 mat-line>project id:{{project.id}}</h4>
      <p mat-line> project name:{{project.name}} </p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
