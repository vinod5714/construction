  <label style="font-size: 30px; font-weight: bold;">Sign In</label>
    <div class="example-container">
      
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" name="email" [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        
      
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="pwdFormControl"  name="password" [(ngModel)]="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="pwdFormControl.hasError('required')">Please enter  password</mat-error>
            </mat-form-field>

           
      
            <button mat-raised-button color="primary" (click) ="loginUser()">Login</button>
            <mat-error *ngIf="flag">Please enter a valid email and password</mat-error>
      </div>
